<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Vertical Form Layout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .register-div{
        margin: 100px;        
        margin-top: 50px;  
    }
</style>
</head>
<body>
<div class="register-div">
    <h3 align="center">Register</h3>
    <br>
    <form method='POST' action='/register'>
        <div class="form-group row">
            <label for="inputPhone3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label" padding-top="5px">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" pattern="(?=.*\d)(?=)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" name = "password"
                    placeholder="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPhone3" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="number" name="phone" class="form-control" placeholder="Phone Number"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-danger" onclick="window.location.href='./'">Back</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
